version: "3"

services:
  pm_zentao_server:
    image: hofmann/zentao
    restart: always
    ports:
      - "20081:80"
    networks:
      zentao_frontend_net:
      zentao_backend_net:
    volumes:
      - zentao_data:/opt/zbox

##########################################################################################
#                                 自定义依赖:
##########################################################################################

# 自定义网络:
networks:
  zentao_frontend_net:
  zentao_backend_net:

# 自定义数据卷:
volumes:
  zentao_data:
